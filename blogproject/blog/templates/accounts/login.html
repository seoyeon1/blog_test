{% extends 'base.html' %}
{% block content %}

{% if error %}
    {{ error }}
    <br><br>
{% endif %}

<h1>Login</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    Username:
    <br>
    <input type="text" name="username" value="">
    <br>
    Password:
    <br>
    <input type="password" name="password" value="">
    <br>
    <br>
    <input type="submit" class="btn btn-primary" value="Login">
</form>
{%endblock%}
